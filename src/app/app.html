		<div class="menu-header" text-center>
			<img class="menu-avatar"/>

		</div>
		
		<div class="menu-list">
			<div>TATTOO GUIDE</div>

			<div (click)="logout()" menuClose>LOGOUT</div>
		</div>

		<div class="menu-footer">PasDajavu@outlook.com</div>
	</ion-content>
</ion-menu>
